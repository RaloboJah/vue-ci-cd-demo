version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
            - npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - ~/.npm
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  playwright-e2e:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
            - npm-cache-
      - run: npm ci
      - run:
          name: Install Playwright
          command: npm install --save-dev @playwright/test
      - run:
          name: Install Playwright Browsers
          command: npx playwright install --with-deps
      - run:
          name: Run Playwright E2E tests
          command: npx playwright test
      - store_artifacts:
          path: test-results
          destination: playwright-test-results

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: DÃ©ploiement vers Render
          command: |
            curl -X POST "https://api.render.com/deploy/srv-d0q973adbo4c73brvaj0?key=Zkym-WbE_A4"

workflows:
  deploy-on-push:
    jobs:
      - build
      - playwright-e2e:
          requires:
            - build
      - deploy:
          requires:
            - build
            - playwright-e2e
